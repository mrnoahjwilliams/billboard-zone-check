<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Billboard Zone Checker</title>

    <!-- Leaflet CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      #map {
        height: 70vh;
        width: 100vw;
      }
      #result {
        padding: 20px;
        font-size: 1.2rem;
      }
      #checkLocation {
        padding: 10px 20px;
        font-size: 1rem;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Billboard Zone Checker</h1>
    <div id="map"></div>
    <div id="status">Loading...</div>
    <button id="checkLocation" style="display:none;">Check My Location</button>

    <script src="script.js"></script>
  </body>
</html>
